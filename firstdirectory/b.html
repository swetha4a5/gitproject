<html>
<body>
<h1>W3Schools Internal Note</h1>
<div>
<b>Name:</b> <span id="na"></span><br />
<b>Phone:</b> <span id="pho"></span><br />
<b>Email:</b> <span id="emai"></span>
</div>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","businesscard.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.getElementById("na").innerHTML=
xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
document.getElementById("pho").innerHTML=
xmlDoc.getElementsByTagName("phone")[0].childNodes[0].nodeValue;
document.getElementById("emai").innerHTML=
xmlDoc.getElementsByTagName("email")[0].childNodes[0].nodeValue;
</script>

</body>
</html>
